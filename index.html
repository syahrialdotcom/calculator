<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-field">
            <input type="text" value="0" id="input-value" disabled>
        </div>
        <div class="container-action">
            <div class="action">1</div>
            <div class="action">2</div>
            <div class="action">3</div>
            <div class="action">4</div>
            <div class="action">5</div>
            <div class="action">6</div>
            <div class="action">7</div>
            <div class="action">8</div>
            <div class="action">9</div>
            <div class="action">+</div>
            <div class="action">-</div>
            <div class="action">x</div>
            <div class="action">/</div>
            <div class="action">=</div>
            <div id="reset">C</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
